<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="card">
    <div class="mobile img">
      <img src="/img/device.svg" alt="">
      <span class="title ">Mobile</span>
      <span.item-info>Get notification about new releases in our mobile app</span>
      <span class="item-price"><sup>$</sup>10 <sub>/month</sub></span>
    </div>
    <div class="Desktop img">
      <img src="/img/laptop.svg" alt="">
      <span class="title ">Desktop</span>
      <span.item-info>Enjoy new episodes on your laptop in browser with our web services, which supports all the platform</span>
      <span class="item-price"><sup>$</sup>15 <sub>/month</sub></span>
    </div>
    <div class="tv img">
      <img src="/img/device.svg" alt="">
      <span class="title ">TV</span>
      <span.item-info>Watch your favorite series at home on large screens with our TV application</span>
      <span class="item-price"><sup>$</sup>20 <sub>/month</sub></span>
    </div>

  </div>

</html>
